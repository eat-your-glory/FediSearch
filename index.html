<body>

    <main>

        <header id="header">
            <img id="logo" src="svg/fs.svg" alt="FediSearch logo" />
            <h1 id="logotext">FediSearch</h1>
            <h2 id="tagline">Easily search the fediverse in your preferred search engine</h2>
        </header>

        <form id="form">
            <div id="input-bar">
                <input type="text" id="search" name="search" placeholder="Search the fediverse"
                    oninput="handleTyping()">
                <button type="button" id="x" name="clear" onclick="clearQuery()"><img id="x-icon" src="svg/x.svg"
                        alt="Clear search query button" /></button>
                <button type="submit" id="submit" name="submit"><img id="search-icon" src="svg/search.svg"
                        alt="Search button" /></button><br>
            </div>
            <div id="engine-selector">
                <label id="engine-label" for="engine">Select a Search Engine:</label>
                <select id="engine" name="engine" onchange="updateEngine()">
                    <option value="google_acc">Google (Most Accurate)</option>
                    <option value="google">Google (Alt. Query)</option>
                    <option value="ddg">DuckDuckGo</option>
                    <option value="bing">Bing</option>
                    <option value="yahoo">Yahoo</option>
                    <option value="dogpile">Dogpile</option>
                </select>
            </div>
            <h3>Select networks to include in search:</h3>
            <div id="network-selector">
                <input type="checkbox" id="lemmy-toggle" name="lemmy-toggle" value="lemmy" onchange="updateEngine()"
                    checked />
                <label class="checkbox-label" for="lemmy-toggle"> Lemmy</label><br>
                <input type="checkbox" id="kbin-toggle" name="kbin-toggle" value="kbin" onchange="updateEngine()"
                    checked />
                <label class="checkbox-label" for="kbin-toggle"> Kbin</label><br>
                <input type="checkbox" id="mastodon-toggle" name="mastodon-toggle" value="mastodon"
                    onchange="updateEngine()" />
                <label class="checkbox-label" for="mastodon-toggle"> Mastodon</label><br>
                <input type="checkbox" id="peertube-toggle" name="peertube-toggle" value="peertube"
                    onchange="updateEngine()" />
                <label class="checkbox-label" for="peertube-toggle"> PeerTube</label><br>
            </div>
        </form>

    </main>
